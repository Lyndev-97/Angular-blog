<div class="backdrop"></div>
<dialog open>
  <h2>{{title}}</h2>
  <form>
    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary">
        {{summary}}
      </textarea>
    </p>

    <p class="actions">
      <button type="button" (click)="onClose()">Cancel</button>
    </p>
  </form>
</dialog>
